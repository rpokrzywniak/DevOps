apiVersion: v1

kind: Pod

metadata:
    name: postgres-pod
    labels: 
        app: mypostgres
        type: db

spec:
    containers:
    - name: my-postgres-container
      image: postgres
      env:
      - name: POSTGRES_PASSWORD
        valueFrom:
            secretKeyRef:
                name: myapp-secret
                key: PGPASSWORD