apiVersion: v1

kind: PersistentVolume

metadata:
    name: pv-volume1

spec:
    accessModes:
        - ReadWriteOnce
    capacity:
        storage: 100Mi
    volumeMode: Filesystem
    persistentVolumeReclaimPolicy: Retain
    storageClassName: local-storage
    local:
        path: /C/dev
    nodeAffinity:
        required:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                    - docker-desktop